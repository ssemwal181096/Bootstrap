<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery.emojipicker.css">
		<link rel="stylesheet" href="css/jquery.emojipicker.tw.css">
    <title>Emoji Picker</title>
    <style>
      body{
        background-color: gainsboro;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
          <form>
            <!-- Default -->
            <div class="form-group">
              <textarea class="form-control" rows="1" id="inputDefault" placeholder="Default"></textarea>
            </div>
            <!-- Custom Size-->
            <div class="form-group">
              <textarea class="form-control" rows="1" id="inputCustomSize" placeholder="Custom Size"></textarea>
            </div>
            <!-- Position -->
            <div class="form-group">
              <textarea class="form-control" rows="1" id="inputPositionLeft" placeholder="Position Left"></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="jquery/jquery-3.4.1.min.js"></script>
    <script src="jquery/jquery.emojis.js"></script>
		<script src="jquery/jquery.emojipicker.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function(){
        // Default
        $('#inputDefault').emojiPicker();
        // Custom Size
        $('#inputCustomSize').emojiPicker({
          width:'300px',
          height:'200px'
        });
         // Position-left
        $('#inputPositionLeft').emojiPicker({
          position:'left'
        });
      });
    </script>
  </body>
</html>
